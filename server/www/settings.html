<html>
    <head>
        <title>Promiseboard | Settings</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Changing the way we make and keep our promises!" />
        <meta name="keywords" content="promise,resolution,board,commit,keep">

        <link rel="icon" href="img/icon.png" type="image/png" />
        <link rel="stylesheet" href="css/bootstrap-3.3.6/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.css" />
        <link rel="stylesheet" href="css/bootstrap-social-4.11.0/bootstrap-social.css" />
        <link rel="stylesheet" href="css/settings.css" />

        <script src="js/jquery-1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap-3.3.6/bootstrap.min.js"></script>
        <script src="js/require-2.1.22/require.js"></script>
        <script>
            require.config({
                baseUrl: 'js'
            });

            require(['user-controller'], function(userController) {

                var _setInstagramProfileConnected = function(flag) {
                    var socialBtn = $('#socialBtnInstagram');
                    var socialBtnText = $('#socialBtnInstagramText');

                    socialBtn.removeClass('pb-social-button-disconnected');
                    if (flag === true) {
                        socialBtn.off('click');
                        socialBtn.click(function() {
                            userController.deleteMyInstagramProfile(function() {
                                _getInstagramProfile();
                            });
                        });
                        socialBtnText.text('Disconnect from Instagram account');
                    } else {
                        socialBtn.off('click');
                        socialBtn.click(function() {
                            window.location.replace(
                                'https://api.instagram.com/oauth/authorize/' +
                                '?client_id=155ca6567e7f4e88938be2c8ded2de58&redirect_uri=http://localhost:5000/settings.html&response_type=code'
                            );
                        });
                        socialBtn.addClass('pb-social-button-disconnected');
                        socialBtnText.text('Connect with Instagram account');
                    }
                };

                var _getInstagramProfile = function() {
                    userController.getMyInstagramProfile(function(userInstagramProfile) {
                        _setInstagramProfileConnected(userInstagramProfile !== undefined);
                    });
                };

                $(document).ready(function() {
                    _getInstagramProfile();
                });

            });
        </script>
    </head>
    <body class="pb-body">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>
                        Connect Promiseboard with your Instagram profile in order to use pictures and hashtags for commiting and completing your promises.
                    </p>
                    <a id="socialBtnInstagram" class="btn btn-block btn-social btn-instagram pb-social-button pb-social-button-disconnected" href="#">
                        <span class="fa fa-instagram"></span> <span id="socialBtnInstagramText"><!-- placeholder --></span>
                    </a>
                    <br />
                    <a href="board.html" class="btn btn-default">Back</a>
                </div>
            </div>
        </div>
    </body>
</html>
