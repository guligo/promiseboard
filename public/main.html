<html>
    <head>
        <title>Promiseboard</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Changing the way we make and keep our promises!" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel="stylesheet" href="style/promiseboard-main.css" />
        <style>
            .promise {
                display: none;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/user-controller.js"></script>
        <script src="js/promise-controller.js"></script>
        <script>
            const PROMISE_COMMITED = 1;
            const PROMISE_COMPLETED = 2;
            const PROMISE_FAILED = 3;

            $(document).ready(function() {
                $('#logoutLink').click(function() {
                    userController.logOut(function() {
                        window.location.replace('index.html');
                    });
                });

                var refreshPromiseList = function() {
                    $('#promiseList').empty();
                    promiseController.getPromises(function(promises) {
                        promises.forEach(function(promise) {
                            var promiseElement = $('.promise');
                            promiseElement.find('.pb-promise-description').text(promise.description);

                            $('#promiseList').append(promiseElement.prop('outerHTML').replace('class="promise"', 'id="promise' + promise.id + '"'));

                            if (Number(promise.status) === PROMISE_COMMITED) {
                                $('#promise' + promise.id + ' .pb-promise').addClass('alert-warning');
                            } else if (Number(promise.status) === PROMISE_COMPLETED) {
                                $('#promise' + promise.id + ' .pb-promise').addClass('alert-success');
                            } else if (Number(promise.status) === PROMISE_FAILED) {
                                $('#promise' + promise.id + ' .pb-promise').addClass('alert-danger');
                            }

                            $('#promise' + promise.id + ' .pb-status-completed').click(function() {
                                $('#promiseCompletionModal').modal('show');
                                $('#promiseCompletionModalOkButton').off();
                                $('#promiseCompletionModalOkButton').click(function() {
                                    promiseController.updatePromiseStatus({
                                        id: promise.id,
                                        status: 2
                                    }, function() {
                                        refreshPromiseList();
                                        $('#promiseCompletionModal').modal('close');
                                    }, function(error) {
                                        console.error(error);
                                    });
                                });
                            });

                            $('#promise' + promise.id + ' .pb-status-failed').click(function() {
                                promiseController.updatePromiseStatus({
                                    id: promise.id,
                                    status: 3
                                }, function() {
                                    refreshPromiseList();
                                }, function(error) {
                                    console.error(error);
                                });
                            });
                        });
                    });
                }

                $('#createPromiseModalCreateButton').click(function() {
                    promiseController.createPromise({
                        description: $('#createPromiseModalDescriptionField').val()
                    }, function() {
                        $('#createPromiseModalCloseButton').click();
                        refreshPromiseList();
                    }, function(error) {
                        console.error(error);
                    });
                });

                $('#createPromiseModalCloseButton').click(function() {
                    $('#createPromiseModalDescriptionField').val('');
                });

                refreshPromiseList();
            });
        </script>
    </head>
    <body class="pb-body">
        <!-- initially visible content -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="collapse navbar-collapse pb-navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <div class="navbar-header">
                                <a class="navbar-brand pb-brand">Promiseboard</a>
                            </div>
                        </li>
                        <li>
                            <div class="navbar-header">
                                <div class="navbar-brand">
                                    <span class="badge">+3</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button data-toggle="modal" data-target="#createPromiseModal" type="button" class="btn btn-default navbar-btn pb-add-btn">
                                <span class="glyphicon glyphicon-plus pb-navbar-icon"></span>
                            </button>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome, jondoe!<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">Profile</a>
                                </li>
                                <li>
                                    <a id="logoutLink" href="#">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- [END] initially visible content -->

        <!-- list -->
        <div class="panel panel-default pb-container">
            <div id="promiseList" class="panel-body" style="padding-bottom: 0px;">
                <!-- placeholder -->
            </div>
        </div>
        <!-- [END] list -->

        <!-- entity -->
        <div class="promise">
            <div class="alert pb-promise">
                <div>
                    <label>I promise...</label>
                    <div class="pb-promise-description">
                        <!-- placeholder -->
                    </div>
                </div>
                <div class="pb-promise-footer-right">
                    <a data-toggle="promiseCompletionModal" role="button" href="#" class="pb-status-completed">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                    <a href="#" class="pb-status-failed">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </div>
                <div class="pb-promise-footer-clear"></div>
            </div>
        </div>
        <!-- [END] entity -->

        <!-- create -->
        <div id="createPromiseModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Your promise</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label" class="control-label" for="createPromiseModalDescriptionField">I promise...</label>
                            <textarea id="createPromiseModalDescriptionField" class="form-control" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="createPromiseModalCreateButton" type="button" class="btn btn-primary">Make</button>
                        <button id="createPromiseModalCloseButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- [END] create -->

        <!-- complete confirmation -->
        <div id="promiseCompletionModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Promise completed</h4>
                    </div>
                    <div class="modal-body">
                        <p>Promise is about to be completed. Are you sure you want to continue?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="promiseCompletionModalOkButton" type="button" class="btn btn-primary">Ok</button>
                        <button id="promiseCompletionModalCancelButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- [END] complete confirmation -->

            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-13265754-8', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
