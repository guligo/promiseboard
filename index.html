<html>
    <head>
        <title>Promiseboard | Welcome</title>

        <!-- meta name="viewport" content="width=device-width, initial-scale=1" -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Place that makes it easier to keep your promises" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css" />
        <style>
            body {
                background-color: #8a458a;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-13265754-8', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body class="pb-body">
        <!-- visible content -->
        <div class="container" style="margin-top: 150px;">
            <div class="jumbotron">
                <h1>Welcome to Promiseboard!</h1>
                <p>We are making a place - an app - that would challenge people to commit and complete promises made to themselves and other people. Check it out, you might love it!</p>
                <br />
                <div style="width: 100%; text-align: center;">
                    <!--
                    <button data-toggle="modal" data-target="#loginModal" type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
                    </button>
                    -->
                    <a href="promiseboard.html" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
                    </a>
                    <button data-toggle="modal" data-target="#registrationModal" type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Register
                    </button>
                </div>
            </div>
        </div>
        <!-- [END] visible content -->

        <!-- login -->
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Sign in</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- [END] login -->

        <!-- register -->
        <div id="registrationModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Register</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirm">Confirm</label>
                            <input type="password" class="form-control" id="confirm" placeholder="Repeat password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- [END] register -->
    </body>
</html>
